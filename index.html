<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Entertainment web app</title>
  </head>
  <body>
    <nav class="nav-bar">
      <img src="/assets/logo.svg" alt="Logo" class="logo" />
      <div class="nav-icon-box">
        <a href="#" class="nav-icon-link"

            src="/assets/icon-nav-home.svg"

          ><img

            alt="Nav Icon Full"

        <a href="tv-series.html" class="nav-icon-link"
          ><img
            src="/assets/icon-nav-tv-series.svg"
            alt="Nav Icon Full"

        <a href="bookmarked.html" class="nav-icon-link"

            src="/assets/icon-nav-bookmark.svg"
            alt="Nav Icon Full"
            class="nav-icon"

      <img src="/assets/image-avatar.png" alt="" class="nav-img-avatar" />

    <main>

        />

      <!-- SECTION TRENDING -->
      <section class="trending">
        <h1 class="section-heading">Trending</h1>

            <!-- MOVIE 2 -->

            <!-- MOVIE 2 -->

      <section class="recommended">
        <h1 class="section-heading">Recommended for you</h1>
        <div class="movie-grid" id="recommendedMovieBox"></div>
      </section>
    </main>
  </body>
</html>
